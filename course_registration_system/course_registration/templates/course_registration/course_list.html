<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Course Registration System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'course_registration:course-list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'course_registration:course-add' %}">Add Course</a>
              </li>
              </li>
            </ul>
            <div class="d-flex">
              <a href="/logout" class="btn btn-outline-success" type="submit">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="m-5">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Instructor</th>
                <th>Capacity</th>
                <th>Open Seats</th>
                <th>Manage</th>
            </thead>
            
            {% for details in course_details %}
            <tbody>
                <tr>
                    <td>{{ details.id }}</td>
                    <td>{{ details.course_title }}</td>
                    <td>{{ details.instructor }}</td>
                    <td>{{ details.capacity }}</td>
                    <td>{{ details.open_seats }}</td>
                    <td>
                        <a href="{% url 'course_registration:add-student' details.id %}" class="btn btn-outline-warning btn-sm">Add</a>
                        <a href="{% url 'course_registration:dec-student' details.id %}"  class="btn btn-outline-secondary btn-sm">Drop</a>
                        <a href="{% url 'course_registration:delete-course' details.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>   
            {% endfor %}
                
            
          </table>
      </div>
</body>
</html>
